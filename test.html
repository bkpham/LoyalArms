<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="js/jquery-csv.js"></script>
<script>
window.onload=function(){ with (new XMLHttpRequest()) {
  onreadystatechange=cb; open('GET','./TargetData/products.csv',true); responseType='text';send();
}}
function cb(){if(this.readyState===4)document.getElementById('main')
                                             .innerHTML=tbl(this.responseText); }
function tbl(csv){ // do whatever is necessary to create your table here ...
 var data = $.csv.toObjects(csv);
 var ul = document.createElement("ul");
document.body.appendChild(ul);
for (var i = 0; i <= data.length; i++)
{
    var li = document.createElement("li");  
    li.text = data[i]["Product Name"];

    var a = document.createElement("a");
    a.innerHTML = "Subfile " + data[i]["Price"];

    var i = document.createElement("img");
    i.src = data[i]["Image"];

    a.appendChild(i);
    li.appendChild(a);
    ul.appendChild(li);
}
 return csv.split('\n')
           .map(function(tr,i){return '<tr><td>'
                                     +tr.replace(/\t/g,'</td><td>')
                                     +'</td></tr>';})
           .join('\n'); }
</script>
</head>
<body>
<h2>Hey, this is my fabulfous "dynamic" html page!</h2>
<table id="main"></table>
</body>
</html>
