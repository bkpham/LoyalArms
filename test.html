<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="./jquery/jquery.csv.min.js" type="text/javascript"></script>
<script src="./jquery/jquery.csv.js" type="text/javascript"></script>  
<script>
window.onload=function(){ with (new XMLHttpRequest()) {
  onreadystatechange=cb; open('GET','./TargetData/products.csv',true); responseType='text';send();
}}
function cb(){if(this.readyState===4)document.getElementById('main')
                                             .innerHTML=tbl(this.responseText); }
function tbl(csv){ // do whatever is necessary to create your table here ...
 $.get( "products.csv", function( CSVdata) {
    data = $.csv.toObjects(CSVdata);
    console.log(data);
 });
var ul = document.createElement("ul");
document.body.appendChild(ul);
for (var i = 0; i <= data.length; i++)
{
    var li = document.createElement("li");  
    li.text = data[i]["Product Name"];

    var a = document.createElement("a");
    a.innerHTML = "Subfile " + data[i]["Price"];

    var i = document.createElement("img");
    i.src = data[i]["Image"];

    a.appendChild(i);
    li.appendChild(a);
    ul.appendChild(li);
}
}
</script>
</head>
<body>
<h2>Hey, this is my fus "dynamic" html page!</h2>
<table id="main"></table>
</body>
</html>
