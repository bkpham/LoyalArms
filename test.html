<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./TargetData/rifledata">
$(document).ready (function (){
    console.log(data);
    var ul = document.createElement("ul");
    document.body.appendChild(ul);
    for (var i = 0; i <= data.length; i++)
    {
        var li = document.createElement("li");  
        li.text = data[i]["Product Name"];

        var a = document.createElement("a");
        a.innerHTML = "Subfile " + data[i]["Price"];

        var image = document.createElement("img");
        image.src = data[i]["Image"];

        a.appendChild(image);
        li.appendChild(a);
        ul.appendChild(li);
    }
});
</script>
</head>
<body>
<h2>Hey, this is my fus "dynamic" html page!</h2>
<table id="main"></table>
</body>
</html>
